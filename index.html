<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Buddy Â· Opulent Hardware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Brand font -->
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --shell-main: #4c1d95;
      --shell-dark: #2e1065;
      --shell-light: #7c3aed;
      --accent: #facc15;
      --ring-soft: rgba(148, 163, 184, 0.16);
      --emoji-scale: 1;
      --emoji-offset-x: 0px;
      --emoji-offset-y: 0px;
      --audio-glow: 0; /* 0â€“1 for LCD glow */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #020617 0, #000 70%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    /* SHELL --------------------------------------------------------------- */

    .gb-shell {
      position: relative;
      width: min(420px, 96vw);
      aspect-ratio: 3 / 4;
      border-radius: 30px;
      background:
        radial-gradient(circle at -10% -20%, rgba(255, 255, 255, 0.10), transparent 55%),
        radial-gradient(circle at 110% 120%, rgba(15, 23, 42, 0.65), transparent 60%),
        linear-gradient(135deg, var(--shell-main), var(--shell-dark));
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.8),
        0 24px 60px rgba(0, 0, 0, 0.95);
      padding: 14px 14px 18px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      row-gap: 10px;
      position: relative;
    }

    /* color themes */

    .gb-shell[data-color="grape"] {
      --shell-main: #4c1d95;
      --shell-dark: #2e1065;
      --shell-light: #7c3aed;
      --accent: #facc15;
      --ring-soft: rgba(196, 181, 253, 0.35);
    }

    .gb-shell[data-color="teal"] {
      --shell-main: #0f766e;
      --shell-dark: #115e59;
      --shell-light: #2dd4bf;
      --accent: #fbbf24;
      --ring-soft: rgba(45, 212, 191, 0.35);
    }

    .gb-shell[data-color="kiwi"] {
      --shell-main: #15803d;
      --shell-dark: #14532d;
      --shell-light: #4ade80;
      --accent: #facc15;
      --ring-soft: rgba(74, 222, 128, 0.35);
    }

    .gb-shell[data-color="berry"] {
      --shell-main: #9f1239;
      --shell-dark: #881337;
      --shell-light: #fb7185;
      --accent: #fbbf24;
      --ring-soft: rgba(248, 113, 113, 0.35);
    }

    .gb-shell[data-color="smoke"] {
      --shell-main: #374151;
      --shell-dark: #111827;
      --shell-light: #9ca3af;
      --accent: #22c55e;
      --ring-soft: rgba(148, 163, 184, 0.35);
    }

    .gb-shell[data-color="black"] {
      --shell-main: #020617;
      --shell-dark: #000000;
      --shell-light: #4b5563;
      --accent: #facc15;
      --ring-soft: rgba(148, 163, 184, 0.4);
    }

    .gb-shell[data-color="beige"] {
      --shell-main: #d9c9a3;
      --shell-dark: #b7966b;
      --shell-light: #f3e7c8;
      --accent: #22c55e;
      --ring-soft: rgba(150, 120, 80, 0.4);
    }

    .gb-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: conic-gradient(
        from 140deg,
        var(--ring-soft),
        rgba(31, 41, 55, 0.8),
        rgba(15, 23, 42, 0.3),
        var(--ring-soft)
      );
      mix-blend-mode: screen;
      opacity: 0.6;
      pointer-events: none;
    }

    .gb-shell::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: 0 0 42px rgba(15, 23, 42, 0.95) inset;
      pointer-events: none;
    }

    /* TOP BAR ------------------------------------------------------------- */

    .gb-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2px;
      position: relative;
      z-index: 1;
      font-family: "Saira", system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }

    .gb-brand,
    .gb-top-right {
      font-family: "Saira", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: rgba(0,0,0,0.85);
      text-shadow:
        0 0 3px rgba(255,255,255,0.30),
        0 0 6px rgba(0,0,0,0.40);
    }

    .gb-brand {
      font-size: 13px;
      font-weight: 600;
    }

    .gb-top-right {
      font-size: 11px;
      font-weight: 500;
    }

    /* SCREEN -------------------------------------------------------------- */

    .gb-screen-frame {
      border-radius: 18px;
      padding: 8px;
      background:
        linear-gradient(145deg, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95));
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.85),
        0 10px 20px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
      z-index: 1;
    }

    .gb-screen {
      flex: 1;
      margin-top: 2px;
      border-radius: 18px;
      background:
        radial-gradient(circle at 50% 0%, rgba(248, 250, 252, 0.08), transparent 60%),
        linear-gradient(180deg, #020617, #020617 60%, #020617);
      box-shadow:
        0 0 0 1px #020617,
        0 0 45px rgba(15, 23, 42, 0.9) inset;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      opacity: 1;
      filter: brightness(1) blur(0);
    }

    .gb-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% 0%, rgba(248, 250, 252, 0.18), transparent 70%);
      opacity: 0.5;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* audio glow overlay */
    .gb-screen::after {
      content: "";
      position: absolute;
      inset: -12%;
      background: radial-gradient(circle at 50% 0%, var(--shell-light), transparent 60%);
      mix-blend-mode: screen;
      opacity: var(--audio-glow);
      pointer-events: none;
      transition: opacity 80ms linear;
    }

    /* MOTION GRAPH -------------------------------------------------------- */

    .motion-graph-shell {
      position: absolute;
      top: 6px;
      left: 8px;
      right: 8px;
      height: 30px;
      z-index: 2;
      pointer-events: none;
    }

    .motion-graph-canvas {
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0;
      transition: opacity 180ms ease-out;
    }

    .motion-graph-canvas.active {
      opacity: 1;
    }

    .emoji-wrap {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transform: translate3d(var(--emoji-offset-x), var(--emoji-offset-y), 0)
                 scale(var(--emoji-scale));
      transition: transform 80ms linear;
    }

    .emoji {
      position: relative;
      font-size: 180px;
      line-height: 1;
      filter: drop-shadow(0 0 10px rgba(15, 23, 42, 0.9));
      transform-origin: center;
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    .emoji-pop {
      animation: emojiPop 260ms ease-out, breathe 6s ease-in-out 260ms infinite;
    }

    @keyframes emojiPop {
      0%   { transform: scale(0.88); }
      60%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* BOTTOM CONTROLS ----------------------------------------------------- */

    .gb-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 1;
    }

    .speaker {
      display: grid;
      grid-template-columns: repeat(3, 5px);
      grid-auto-rows: 5px;
      gap: 4px;
      opacity: 0.6;
      filter: drop-shadow(0 1px 0 rgba(15, 23, 42, 0.5));
      cursor: pointer;
    }

    .speaker-dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
    }

    .color-strip {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .color-label {
      font-family: "Saira", sans-serif;
      font-size: 8px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(0, 0, 0, 0.75);
      text-shadow:
        0 0 3px rgba(255, 255, 255, 0.35),
        0 0 6px rgba(0, 0, 0, 0.45);
    }

    .color-swatches {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.92);
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .color-swatch {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      cursor: pointer;
      padding: 0;
      outline: none;
    }

    .color-swatch[data-color="grape"] { background: linear-gradient(135deg,#7c3aed,#4c1d95); }
    .color-swatch[data-color="teal"]  { background: linear-gradient(135deg,#2dd4bf,#0f766e); }
    .color-swatch[data-color="kiwi"]  { background: linear-gradient(135deg,#4ade80,#15803d); }
    .color-swatch[data-color="berry"] { background: linear-gradient(135deg,#fb7185,#9f1239); }
    .color-swatch[data-color="smoke"] { background: linear-gradient(135deg,#9ca3af,#374151); }
    .color-swatch[data-color="black"] { background: linear-gradient(135deg,#020617,#111827); }
    .color-swatch[data-color="beige"] { background: linear-gradient(135deg,#f3e7c8,#b7966b); }

    .status-strip {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-family: "Saira", sans-serif;
      font-size: 8px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(0, 0, 0, 0.75);
      text-shadow:
        0 0 3px rgba(255, 255, 255, 0.35),
        0 0 6px rgba(0, 0, 0, 0.45);
    }

    .vibe-label {
      opacity: 0.9;
    }

    .vibe-gauge {
      width: 72px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      background:
        radial-gradient(circle at 0 50%, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 1));
      overflow: hidden;
      position: relative;
    }

    .vibe-fill {
      position: absolute;
      inset: 0;
      transform-origin: left center;
      transform: scaleX(0.5);
      border-radius: inherit;
      background: linear-gradient(90deg, #22c55e, #facc15, #f97316);
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.8);
      transition: transform 120ms ease-out, box-shadow 80ms ease-out;
    }

    /* SIZE DIAL ----------------------------------------------------------- */

    .size-strip {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-family: "Saira", sans-serif;
      font-size: 8px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(0, 0, 0, 0.75);
      text-shadow:
        0 0 3px rgba(255, 255, 255, 0.35),
        0 0 6px rgba(0, 0, 0, 0.45);
    }

    .size-dial-wrap {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .size-dial {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 20%, rgba(248, 250, 252, 0.25), transparent 60%),
        linear-gradient(145deg, #111827, #020617);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.95),
        0 3px 6px rgba(0, 0, 0, 0.8);
      position: relative;
      cursor: pointer;
      transition: box-shadow 120ms ease-out, transform 120ms ease-out;
    }

    .size-dial-notch {
      position: absolute;
      top: 2px;
      left: 50%;
      width: 2px;
      height: 8px;
      border-radius: 999px;
      background: #f9fafb;
      transform: translateX(-50%);
      box-shadow: 0 0 4px rgba(248, 250, 252, 0.8);
    }

    .size-dial-label {
      font-size: 8px;
    }

    .wobble {
      animation: wobble 520ms ease-in-out;
    }

    @keyframes wobble {
      0%   { transform: translateX(0) rotate(0deg); }
      20%  { transform: translateX(-2px) rotate(-0.45deg); }
      40%  { transform: translateX(3px) rotate(0.45deg); }
      65%  { transform: translateX(-1.5px) rotate(-0.25deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    /* STARTUP BOOT SEQUENCE ----------------------------------------------- */

    .gb-screen.boot-off {
      opacity: 0;
      filter: brightness(0) blur(6px);
    }

    .gb-screen.boot-on {
      animation: bootOn 1200ms ease-out forwards;
    }

    @keyframes bootOn {
      0% {
        opacity: 0;
        filter: brightness(0) blur(8px);
      }
      20% {
        opacity: 0.25;
        filter: brightness(0.3) blur(4px);
      }
      55% {
        opacity: 0.65;
        filter: brightness(1.6) blur(1px);
      }
      75% {
        opacity: 1;
        filter: brightness(1.15) blur(0px);
      }
      100% {
        opacity: 1;
        filter: brightness(1) blur(0px);
      }
    }

    .boot-flash::after {
      content: "";
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      animation: bootFlash 520ms ease-out;
    }

    @keyframes bootFlash {
      0% { opacity: 0; }
      15% { opacity: 0.35; }
      35% { opacity: 0.15; }
      55% { opacity: 0.08; }
      100% { opacity: 0; }
    }

    /* SENSOR PANEL -------------------------------------------------------- */

    .sensor-panel {
      position: fixed;
      left: 50%;
      bottom: max(18px, env(safe-area-inset-bottom, 18px));
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      padding: 0 10px;
      z-index: 20;
    }

    .sensor-panel-inner {
      background: rgba(15, 23, 42, 0.97);
      border-radius: 18px;
      padding: 10px 14px 8px;
      box-shadow:
        0 16px 40px rgba(0,0,0,0.9),
        0 0 0 1px rgba(15,23,42,0.9);
      border: 1px solid rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-family: "Saira", system-ui, sans-serif;
      font-size: 11px;
    }

    .sensor-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 4px;
    }

    .sensor-text {
      font-size: 10px;
      line-height: 1.4;
      opacity: 0.9;
    }

    .sensor-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .sensor-btn {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: linear-gradient(135deg, #111827, #020617);
      color: #e5e7eb;
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-family: "Saira", sans-serif;
      cursor: pointer;
      box-shadow:
        0 10px 26px rgba(0,0,0,0.85),
        0 0 0 1px rgba(0,0,0,0.7);
    }

    .sensor-panel.hidden {
      display: none;
    }

  </style>
</head>

  let motionGraphEnabled = false;
  let motionGraphColor = "#7c3aed";
  let graphWidth = 0, graphHeight = 0;
  let dotX = 0;                 // current x of the dot

  // base vibe level for pulsing with audio
  let vibeBaseLevel = 0.5;

  function randomHoldDuration() {
    return 2000 + Math.random() * 28000;
  }

  function randomEmoji() {
    return emojiList[Math.floor(Math.random() * emojiList.length)];
  }

  function markInteraction() {
    lastInteraction = Date.now();
    autoEnabled = false;
  }

  function setEmoji(e) {
    if (!e) return;
    currentEmoji = e;
    emojiEl.textContent = e;

    emojiEl.classList.remove("emoji-pop");
    void emojiEl.offsetWidth;
    emojiEl.classList.add("emoji-pop");

    gbEl.classList.remove("wobble");
    void gbEl.offsetWidth;
    gbEl.classList.add("wobble");

    adjustVibeGauge(e);
  }

  function adjustVibeGauge(e) {
    let level = 0.5;

    const happySet = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£â˜ºï¸ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜ðŸ˜œðŸ¤ªðŸ˜ŽðŸ¤©ðŸ¥³ðŸ¤—ðŸ¤ ðŸ˜ºðŸ˜¸ðŸ˜¹ðŸ˜»ðŸ˜¼ðŸ˜½";
    const lowSet   = "ðŸ˜žðŸ˜”ðŸ˜ŸðŸ˜•ðŸ™â˜¹ï¸ðŸ˜£ðŸ˜–ðŸ˜«ðŸ˜©ðŸ¥ºðŸ˜¢ðŸ˜­ðŸ˜®â€ðŸ’¨ðŸ˜¤ðŸ˜ ðŸ˜¡ðŸ¤¬ðŸ˜³ðŸ˜°ðŸ˜¥ðŸ˜“ðŸ˜¿ðŸ˜¾";
    const hotSet   = "ðŸ¥µðŸ¤¯ðŸ˜±ðŸ˜¨ðŸ˜µðŸ˜µâ€ðŸ’«";
    const sickSet  = "ðŸ¤¢ðŸ¤®ðŸ¤§ðŸ˜·ðŸ¤’ðŸ¤•ðŸ¥´";

    if (happySet.includes(e)) level = 0.82;
    else if (hotSet.includes(e)) level = 1.0;
    else if (sickSet.includes(e)) level = 0.3;
    else if (lowSet.includes(e)) level = 0.2;
    else level = 0.55;

    vibeBaseLevel = level;
    vibeFillEl.style.transform = `scaleX(${vibeBaseLevel})`;
  }

  function nextRandomEmoji() {
    let next = randomEmoji();
    if (emojiList.length > 1 && next === currentEmoji)
      next = randomEmoji();
    setEmoji(next);
  }

  function tick() {
    const now = Date.now();
    const idle = now - lastInteraction;

    if (!autoEnabled && idle >= 10000) {
      autoEnabled = true;
      lastChange = now;
      holdMs = randomHoldDuration();
    }

    if (autoEnabled && now - lastChange >= holdMs) {
      nextRandomEmoji();
      lastChange = now;
      holdMs = randomHoldDuration();
    }
  }

  setInterval(tick, 500);

  colorMenu.addEventListener("click", e => {
    const target = e.target.closest(".color-swatch");
    if (!target) return;
    const color = target.dataset.color;
    gbEl.setAttribute("data-color", color);
    updateMotionGraphColor();
    markInteraction();
    try { localStorage.setItem("emojiBuddyColor", color); } catch(_) {}
  });

  function applySize() {
    const scale = sizeLevels[sizeIndex];
    document.documentElement.style.setProperty("--emoji-scale", scale);
    sizeDial.style.transform = `rotate(${sizeAngles[sizeIndex]}deg)`;
  }

  sizeDial.addEventListener("click", () => {
    sizeIndex = (sizeIndex + 1) % sizeLevels.length;
    applySize();
    markInteraction();
  });

  screenEl.addEventListener("click", () => {
    markInteraction();
    nextRandomEmoji();
  });

  /* MOTION HANDLING ------------------------------------------------------ */

  function handleMotion(event) {
    const acc = event.accelerationIncludingGravity;
    if (!acc) return;

    const ax = acc.x || 0;
    const ay = acc.y || 0;
    const az = acc.z || 0;

    // Amplified emoji motion
    const sensitivity = 6.0;   // px per m/s^2
    const maxOffset   = 32;    // clamp

    let targetX = -ax * sensitivity; // push opposite G-force
    let targetY = ay * sensitivity;

    targetX = Math.max(-maxOffset, Math.min(maxOffset, targetX));
    targetY = Math.max(-maxOffset, Math.min(maxOffset, targetY));

    const alpha = 0.25; // smoothing
    motionX = motionX + alpha * (targetX - motionX);
    motionY = motionY + alpha * (targetY - motionY);

    document.documentElement.style.setProperty("--emoji-offset-x", motionX.toFixed(1) + "px");
    document.documentElement.style.setProperty("--emoji-offset-y", motionY.toFixed(1) + "px");

    // Motion magnitude for graph, smoothed to avoid spikiness
    const mag   = Math.sqrt(ax*ax + ay*ay + az*az);
    const delta = Math.abs(mag - 9.81);       // deviation from gravity
    const rawNorm = Math.min(1, delta / 4);   // 0â€“1

    const beta = 0.12; // smoothing factor for graph
    motionLevel = motionLevel + beta * (rawNorm - motionLevel);
  }

  async function enableMotion() {
    if (typeof DeviceMotionEvent !== "undefined" &&
        typeof DeviceMotionEvent.requestPermission === "function") {
      try {
        const response = await DeviceMotionEvent.requestPermission();
        if (response !== "granted") return;
      } catch (err) {
        console.warn("Motion permission error:", err);
        return;
      }
    }
    window.addEventListener("devicemotion", handleMotion, true);
  }

  /* AUDIO (MIC) HANDLING ------------------------------------------------- */

  async function enableAudio() {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      console.warn("getUserMedia not supported");
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: true,
          noiseSuppression: false
        }
      });

      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioCtx();
      await audioCtx.resume();

      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 1024;
      const data = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);

      function audioLoop() {
        analyser.getByteFrequencyData(data);
        let sum = 0;
        for (let i = 0; i < data.length; i++) {
          sum += data[i];
        }
        const avg = sum / data.length;   // 0â€“255
        const norm = avg / 255;          // 0â€“1
        let level = Math.min(1, norm * 3);  // amplify

        // LCD glow amount
        document.documentElement
          .style
          .setProperty("--audio-glow", (level * 1.0).toFixed(3));

        // Vibes bar pulsing around base level
        const pulsed = Math.min(1, vibeBaseLevel * (0.7 + level * 1.0));
        vibeFillEl.style.transform = `scaleX(${pulsed.toFixed(3)})`;

        // Glow size
        const extra = 10 + level * 32;
        vibeFillEl.style.boxShadow = `0 0 ${extra.toFixed(1)}px rgba(250, 204, 21, 0.98)`;

        requestAnimationFrame(audioLoop);
      }

      audioLoop();
    } catch (err) {
      console.warn("Audio permission error:", err);
    }
  }

  /* MOTION GRAPH RENDERING ---------------------------------------------- */

  function resizeMotionCanvas() {
    const rect = motionRegion.getBoundingClientRect();
    const dpr  = window.devicePixelRatio || 1;
    graphWidth  = rect.width;
    graphHeight = rect.height;
    motionCanvas.width  = graphWidth * dpr;
    motionCanvas.height = graphHeight * dpr;
    motionCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function updateMotionGraphColor() {
    const styles = getComputedStyle(gbEl);
    const c = styles.getPropertyValue("--shell-light").trim();
    motionGraphColor = c || "#7c3aed";
  }

  function drawMotionGraph() {
    const w = graphWidth;
    const h = graphHeight;
    if (!w || !h) return;

    motionCtx.clearRect(0, 0, w, h);

    if (!motionGraphEnabled) return;

    // translucent panel behind the dot
    motionCtx.save();
    motionCtx.globalAlpha = 0.55;
    motionCtx.fillStyle = "rgba(15, 23, 42, 0.85)";
    motionCtx.fillRect(0, 0, w, h);
    motionCtx.restore();

    // advance the dot position
    dotX += 2.5;
    if (dotX > w) dotX = 0;

    // vertical position from smoothed motionLevel
    const y = h - motionLevel * h;

    // draw the dot
    motionCtx.beginPath();
    motionCtx.arc(dotX, y, 3.5, 0, Math.PI * 2);
    motionCtx.fillStyle = motionGraphColor;
    motionCtx.globalAlpha = 0.95;
    motionCtx.fill();
    motionCtx.globalAlpha = 1;
  }

  function renderLoop() {
    drawMotionGraph();
    requestAnimationFrame(renderLoop);
  }

  /* SPEAKER TAP TOGGLE --------------------------------------------------- */

  function toggleMotionGraph() {
    motionGraphEnabled = !motionGraphEnabled;
    if (motionGraphEnabled) {
      motionCanvas.classList.add("active");
    } else {
      motionCanvas.classList.remove("active");
    }
  }

  speakerEl.addEventListener("click", (e) => {
    e.stopPropagation();
    toggleMotionGraph();
  });

  speakerEl.addEventListener("touchend", (e) => {
    e.preventDefault();
    e.stopPropagation();
    toggleMotionGraph();
  }, { passive: false });

  window.addEventListener("resize", resizeMotionCanvas);

  /* SENSOR PANEL --------------------------------------------------------- */

  sensorBtn.addEventListener("click", async () => {
    await Promise.allSettled([enableMotion(), enableAudio()]);
    sensorPanel.classList.add("hidden");
  });

  /* STARTUP INIT --------------------------------------------------------- */

  (function init() {
    try {
      const saved = localStorage.getItem("emojiBuddyColor");
      if (saved) gbEl.setAttribute("data-color", saved);
    } catch(_) {}

    applySize();
    updateMotionGraphColor();
    resizeMotionCanvas();

    // random emoji at startup
    const startEmoji = randomEmoji();
    currentEmoji = startEmoji;
    emojiEl.textContent = startEmoji;
    adjustVibeGauge(startEmoji);

    // boot sequence
    screenEl.classList.add("boot-off");
    screenEl.classList.add("boot-flash");

    setTimeout(() => {
      screenEl.classList.add("boot-on");
      screenEl.classList.remove("boot-off");

      setTimeout(() => {
        screenEl.classList.remove("boot-flash");
      }, 600);
    }, 260);

    renderLoop();
  })();

</script>
