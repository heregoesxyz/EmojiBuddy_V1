<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Buddy ¬∑ Opulent Hardware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Brand font -->
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --shell-main: #4c1d95;
      --shell-dark: #2e1065;
      --shell-light: #7c3aed;
      --accent: #facc15;
      --accent-soft: rgba(250, 204, 21, 0.12);
      --ring-soft: rgba(148, 163, 184, 0.16);
      --bg: #020617;
      --fg: #e5e7eb;
      --fg-soft: #9ca3af;
      --card: #020617;
      --chip-bg: rgba(15, 23, 42, 0.9);
      --success: #4ade80;
      --warning: #fb923c;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Saira", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%, #000 100%);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .opulent-shell {
      position: relative;
      width: 100%;
      max-width: 420px;
      border-radius: 28px;
      padding: 20px 18px 18px;
      background:
        radial-gradient(circle at 0% 0%, rgba(248, 250, 252, 0.18), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(52, 211, 153, 0.12), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(56, 189, 248, 0.12), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(251, 191, 36, 0.12), transparent 55%),
        linear-gradient(135deg, #020617, #020617 35%, #020617 65%, #020617);
      box-shadow:
        0 20px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.5);
      overflow: hidden;
      backdrop-filter: blur(26px);
      transform-style: preserve-3d;
      transition: transform 180ms ease-out, box-shadow 180ms ease-out;
    }

    /* Light halo rings */
    .opulent-shell::before,
    .opulent-shell::after {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 140, 248, 0.2), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(251, 191, 36, 0.18), transparent 60%);
      opacity: 0.4;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .opulent-shell::after {
      inset: -30%;
      background:
        radial-gradient(circle at 0% 100%, rgba(45, 212, 191, 0.16), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(248, 250, 252, 0.16), transparent 60%);
      opacity: 0.5;
    }

    .shell-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Header / title area */

    .shell-top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 2px;
    }

    .brand-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(248, 250, 252, 0.94);
      box-shadow:
        0 12px 25px rgba(15, 23, 42, 0.55),
        0 0 0 1px rgba(15, 23, 42, 0.54);
    }

    .brand-pill-emoji {
      font-size: 18px;
    }

    .brand-pill-text-main {
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #020617; /* black-ish as requested */
      white-space: nowrap;
    }

    .brand-pill-text-sub {
      font-weight: 500;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #6b7280;
      white-space: nowrap;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.86);
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow:
        0 10px 22px rgba(15, 23, 42, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--success);
      box-shadow: 0 0 14px rgba(74, 222, 128, 0.9);
    }

    .status-text-main {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--fg);
      white-space: nowrap;
    }

    .status-text-sub {
      font-size: 10px;
      color: var(--fg-soft);
      white-space: nowrap;
    }

    .shell-title-block {
      margin-top: 4px;
    }

    .shell-title {
      font-size: 15px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      color: #e5e7eb;
      text-shadow:
        0 0 18px rgba(15, 23, 42, 0.9),
        0 1px 0 rgba(15, 23, 42, 0.6);
    }

    .shell-subtitle {
      margin-top: 2px;
      font-size: 11px;
      font-weight: 400;
      color: var(--fg-soft);
      text-shadow: 0 1px 2px rgba(15, 23, 42, 0.9);
    }

    /* Core emoji orb */

    .emoji-zone {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .emoji-orb {
      position: relative;
      width: 170px;
      height: 170px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 0%, rgba(248, 250, 252, 0.38), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(250, 204, 21, 0.32), transparent 65%),
        radial-gradient(circle at 0% 100%, rgba(56, 189, 248, 0.24), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(129, 140, 248, 0.3), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1), rgba(15, 23, 42, 0.9) 55%, rgba(15, 23, 42, 0.7) 75%, transparent 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 24px 70px rgba(15, 23, 42, 1),
        0 0 0 1px rgba(148, 163, 184, 0.9),
        0 0 50px rgba(250, 204, 21, 0.35);
      transform: translateZ(30px);
      transition: transform 120ms ease-out, box-shadow 120ms ease-out;
    }

    .emoji-orb::before {
      /* subtle highlight ring */
      content: "";
      position: absolute;
      inset: 11px;
      border-radius: inherit;
      border: 1px solid rgba(248, 250, 252, 0.35);
      box-shadow:
        0 10px 30px rgba(15, 23, 42, 0.85),
        0 0 40px rgba(15, 23, 42, 1) inset;
      pointer-events: none;
    }

    .emoji-orb .emoji-glyph {
      font-size: 5.1rem; /* keep BIG emoji */
      filter: drop-shadow(0 14px 18px rgba(15, 23, 42, 0.9));
      transform: translateY(2px);
      transition: transform 120ms ease-out;
    }

    /* Boot / console */

    .console {
      margin-top: 16px;
      padding: 10px 10px 8px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.88);
      border: 1px solid rgba(148, 163, 184, 0.55);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      font-family: "Saira", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 11px;
      color: #e5e7eb;
      max-height: 110px;
      overflow: hidden;
      position: relative;
    }

    .console-lines {
      white-space: pre-line;
      line-height: 1.35;
      overflow: hidden;
    }

    .console-line-success {
      color: var(--success);
    }

    .console-line-warn {
      color: var(--warning);
    }

    .console-line-muted {
      color: var(--fg-soft);
    }

    .console-fade {
      position: absolute;
      inset: auto 0 0 0;
      height: 40px;
      background: linear-gradient(to bottom, transparent, rgba(15, 23, 42, 1));
      pointer-events: none;
    }

    /* Controls */

    .controls-row {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: space-between;
      align-items: center;
    }

    .sensor-btn {
      flex: 1 1 48%;
      min-width: 0;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      box-shadow:
        0 14px 30px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      transition: transform 110ms ease-out, box-shadow 110ms ease-out, border-color 110ms ease-out, background 110ms ease-out;
    }

    .sensor-btn span.icon {
      font-size: 13px;
    }

    .sensor-btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 8px 16px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 1);
    }

    .sensor-btn.enabled {
      border-color: var(--accent);
      background: radial-gradient(circle at 0 0, rgba(250, 204, 21, 0.32), rgba(15, 23, 42, 1));
      box-shadow:
        0 16px 40px rgba(15, 23, 42, 1),
        0 0 30px rgba(250, 204, 21, 0.45);
    }

    .tiny-label {
      flex: 1 1 100%;
      font-size: 10px;
      color: var(--fg-soft);
      margin-top: 2px;
      text-align: right;
    }

    /* Footer strip */

    .footer-strip {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 9px;
      color: var(--fg-soft);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .footer-strip span {
      white-space: nowrap;
    }

    .footer-divider {
      flex: 1;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(148, 163, 184, 0.6),
        transparent
      );
    }

    @media (max-width: 380px) {
      .emoji-orb {
        width: 150px;
        height: 150px;
      }

      .emoji-orb .emoji-glyph {
        font-size: 4.4rem;
      }

      .shell-title {
        font-size: 14px;
      }

      .shell-subtitle {
        font-size: 10px;
      }

      .sensor-btn {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="opulent-shell" id="opulentShell">
    <div class="shell-inner">
      <div class="shell-top-row">
        <div class="brand-pill">
          <span class="brand-pill-emoji" id="brandEmoji">‚ú®</span>
          <div>
            <div class="brand-pill-text-main">OPULENT HARDWARE</div>
            <div class="brand-pill-text-sub">emoji buddy</div>
          </div>
        </div>
        <div class="status-chip">
          <div class="status-dot"></div>
          <div>
            <div class="status-text-main">Live</div>
            <div class="status-text-sub" id="statusSub">Booting‚Ä¶</div>
          </div>
        </div>
      </div>

      <div class="shell-title-block">
        <div class="shell-title">Ambient Reaction Engine</div>
        <div class="shell-subtitle">Listens, tilts &amp; vibes with your world.</div>
      </div>

      <div class="emoji-zone">
        <div class="emoji-orb" id="emojiOrb">
          <div class="emoji-glyph" id="coreEmoji">üí´</div>
        </div>
      </div>

      <div class="console">
        <div class="console-lines" id="consoleLines"></div>
        <div class="console-fade"></div>
      </div>

      <div class="controls-row">
        <button id="enableMotionBtn" class="sensor-btn">
          <span class="icon">üì±</span>
          <span>Enable Motion</span>
        </button>
        <button id="enableAudioBtn" class="sensor-btn">
          <span class="icon">üé§</span>
          <span>Enable Sound</span>
        </button>
        <div class="tiny-label">
          Permissions are handled on your device. No audio is stored.
        </div>
      </div>

      <div class="footer-strip">
        <span>v0.1 ¬∑ Device React</span>
        <div class="footer-divider"></div>
        <span>XE / Mobile sandbox</span>
      </div>
    </div>
  </div>

  <script>
    // ========================
    // Random emoji + boot seq
    // ========================

    const emojiList = [
      "üòé", "ü§ñ", "üí´", "‚ú®", "üî•", "üöó", "üöÄ", "üåä", "üéß", "üò∫",
      "üêæ", "üåô", "üçÄ", "üß†", "üíé", "üéÆ", "üèÅ", "‚ö°", "üåÄ", "üåà"
    ];

    const bootLines = [
      { text: "[ OH¬∑BOOT ] Initializing Emoji Buddy runtime‚Ä¶", cls: "console-line-muted" },
      { text: "[ SENSOR ] Probing motion matrix‚Ä¶ OK", cls: "console-line-success" },
      { text: "[ SENSOR ] Probing audio surface‚Ä¶ READY (on tap)", cls: "console-line-success" },
      { text: "[ PROFILE ] Loading opulent personality pack‚Ä¶", cls: "console-line-muted" },
      { text: "[ EMOJI ] Assigning session glyph‚Ä¶", cls: "console-line-muted" },
      { text: "[ STATUS ] All systems nominal. Have fun. ‚ú®", cls: "console-line-success" }
    ];

    const consoleEl = document.getElementById("consoleLines");
    const coreEmojiEl = document.getElementById("coreEmoji");
    const brandEmojiEl = document.getElementById("brandEmoji");
    const statusSubEl = document.getElementById("statusSub");

    function pickRandomEmoji() {
      const idx = Math.floor(Math.random() * emojiList.length);
      return emojiList[idx];
    }

    async function runBootSequence() {
      consoleEl.innerHTML = "";
      statusSubEl.textContent = "Booting‚Ä¶";

      const sessionEmoji = pickRandomEmoji();
      coreEmojiEl.textContent = sessionEmoji;
      brandEmojiEl.textContent = sessionEmoji;

      for (let i = 0; i < bootLines.length; i++) {
        const lineInfo = bootLines[i];
        const line = document.createElement("div");
        line.textContent = lineInfo.text;
        if (lineInfo.cls) line.classList.add(lineInfo.cls);
        consoleEl.appendChild(line);

        consoleEl.scrollTop = consoleEl.scrollHeight;

        await new Promise(res => setTimeout(res, i === bootLines.length - 1 ? 650 : 340));
      }

      statusSubEl.textContent = "Idle ¬∑ Tap to react";
    }

    document.addEventListener("DOMContentLoaded", () => {
      runBootSequence();
    });

    // ========================
    // Motion (gyro / tilt)
    // ========================

    const opulentShell = document.getElementById("opulentShell");
    const emojiOrb = document.getElementById("emojiOrb");
    const motionBtn = document.getElementById("enableMotionBtn");

    let motionEnabled = false;
    let motionListenerAttached = false;

    async function enableMotion() {
      try {
        // iOS 13+ permission gate
        if (typeof DeviceMotionEvent !== "undefined" &&
            typeof DeviceMotionEvent.requestPermission === "function") {
          const permission = await DeviceMotionEvent.requestPermission();
          if (permission !== "granted") {
            statusSubEl.textContent = "Motion blocked";
            return;
          }
        }

        if (!motionListenerAttached) {
          window.addEventListener("deviceorientation", handleOrientation);
          motionListenerAttached = true;
        }

        motionEnabled = true;
        motionBtn.classList.add("enabled");
        statusSubEl.textContent = "Motion ¬∑ ON";
      } catch (e) {
        console.error("Motion permission error", e);
        statusSubEl.textContent = "Motion error";
      }
    }

    function handleOrientation(event) {
      if (!motionEnabled) return;
      const { beta, gamma } = event; // beta: front/back, gamma: left/right

      const tiltX = (gamma || 0) / 6; // softer
      const tiltY = -(beta || 0) / 8;

      if (opulentShell) {
        opulentShell.style.transform = `
          perspective(900px)
          rotateY(${tiltX}deg)
          rotateX(${tiltY}deg)
        `;
      }

      if (emojiOrb) {
        emojiOrb.style.transform = `
          translateZ(30px)
          rotateY(${tiltX * 0.7}deg)
          rotateX(${tiltY * 0.7}deg)
        `;
      }
    }

    motionBtn.addEventListener("click", enableMotion);

    // ========================
    // Audio-reactive pulse
    // ========================

    const audioBtn = document.getElementById("enableAudioBtn");
    let audioContext;
    let analyser;
    let dataArray;
    let audioAnimId = null;
    let audioEnabled = false;

    async function enableAudioReact() {
      if (audioEnabled) {
        // toggle OFF
        audioEnabled = false;
        audioBtn.classList.remove("enabled");
        statusSubEl.textContent = "Sound ¬∑ OFF";
        if (audioAnimId) cancelAnimationFrame(audioAnimId);
        if (emojiOrb) {
          emojiOrb.style.boxShadow =
            "0 24px 70px rgba(15, 23, 42, 1), 0 0 0 1px rgba(148, 163, 184, 0.9), 0 0 50px rgba(250, 204, 21, 0.35)";
        }
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 1024;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);

        audioEnabled = true;
        audioBtn.classList.add("enabled");
        statusSubEl.textContent = "Sound ¬∑ Listening";

        startAudioLoop();
      } catch (err) {
        console.error("Mic error:", err);
        statusSubEl.textContent = "Mic blocked";
      }
    }

    function startAudioLoop() {
      function render() {
        if (!audioEnabled || !analyser) return;
        analyser.getByteTimeDomainData(dataArray);

        // Simple RMS (volume) calculation
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const v = (dataArray[i] - 128) / 128;
          sum += v * v;
        }
        const rms = Math.sqrt(sum / dataArray.length); // ~0‚Äì0.5

        // Map RMS to a scale + glow
        const scale = 1 + rms * 0.9;
        const glow = Math.min(60, rms * 420);

        if (emojiOrb) {
          emojiOrb.style.transform = `
            translateZ(30px)
            scale(${scale})
          `;
          emojiOrb.style.boxShadow =
            `0 24px 70px rgba(15, 23, 42, 1),
             0 0 0 1px rgba(148, 163, 184, 0.9),
             0 0 ${glow}px rgba(250, 204, 21, 0.7)`;
        }

        audioAnimId = requestAnimationFrame(render);
      }

      render();
    }

    audioBtn.addEventListener("click", enableAudioReact);

    // ========================
    // Subtle interaction states
    // ========================

    // Small "tap" bounce
    emojiOrb.addEventListener("click", () => {
      emojiOrb.style.transform += " scale(1.06)";
      setTimeout(() => {
        emojiOrb.style.transform = emojiOrb.style.transform.replace(" scale(1.06)", "");
      }, 110);

      // change emoji on tap
      const newEmoji = pickRandomEmoji();
      coreEmojiEl.textContent = newEmoji;
      brandEmojiEl.textContent = newEmoji;
      statusSubEl.textContent = "Emoji swapped";
      setTimeout(() => {
        if (!audioEnabled && !motionEnabled) {
          statusSubEl.textContent = "Idle ¬∑ Tap to react";
        } else if (audioEnabled && motionEnabled) {
          statusSubEl.textContent = "Motion+Sound ¬∑ ON";
        } else if (audioEnabled) {
          statusSubEl.textContent = "Sound ¬∑ Listening";
        } else if (motionEnabled) {
          statusSubEl.textContent = "Motion ¬∑ ON";
        }
      }, 1000);
    });
  </script>
</body>
</html>
